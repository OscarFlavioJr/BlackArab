<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BlackArab</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="shortcut icon"
      href="assets/images/icons/favicon.ico"
      type="image/x-icon"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
  </head>
  <body>
    <header>
      <div class="section">
        <div class="head">
          <div class="link">
            <a href="">
              <img
                src="assets/images/photos/photos/139f6ec6-f55f-4d67-b088-ce1aa4a4d09c.png"
                alt=""
              />
            </a>
          </div>
          <div class="icons">
            <img src="assets/images/icons/search-bar blackarab.svg" alt="" />
            <img src="assets/images/icons/bag blackarab.svg" alt="" / id="bag">
          </div>
        </div>
      </div>
    </header>

    <body>
      <div class="section">
        <div class="swiper mySwiper">
          <div class="swiper-wrapper">
            <div class="swiper-slide">
              <img src="assets/images/photos/products/black500.png" alt="" />
              <h1>BLACK 500g</h1>
              <p>R$ 80,00</p>
              <button>COMPRAR</button>
            </div>
            <div class="swiper-slide">
              <img src="assets/images/photos/products/black250t.png" alt="" />
              <h1>BLACK 250g</h1>
              <p>R$ 60,00</p>
              <button>COMPRAR</button>
            </div>
            <div class="swiper-slide">
              <img src="assets/images/photos/products/arab500.png" alt="" />
              <h1>ARAB 500g</h1>
              <p>R$ 100,00</p>
              <button>COMPRAR</button>
            </div>
          </div>
        </div>
      </div>
    </body>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="slider.js"></script>
  </body>
</html>
